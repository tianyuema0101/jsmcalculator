<div class="main-content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header card-header-danger">
                            <h2 class="card-title">Inscription On Site Management</h2>
                            <!-- <p class="card-category col-md-4">Edit user profile</p> -->
                            <button mat-raised-button color="warn" [routerLink]="['/calculator/']">New Quote</button>      
                        </div>
                        <div class="card-body">
                            <mat-form-field>
                                <mat-label>Filter</mat-label>
                                <input matInput (keyup)="applyFilter($event)" placeholder="You can input name or other information" #input>
                              </mat-form-field>
                              
                              <div class="mat-elevation-8">
                                <table mat-table [dataSource]="dataSource" matSort>
                              
                                  <!-- Name Column -->
                                  <ng-container matColumnDef="name">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Customer Name </th>
                                    <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                                  </ng-container>
                                  <!-- Chinese Name Column -->
                                  <ng-container matColumnDef="phone">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Customer Phone </th>
                                    <td mat-cell *matCellDef="let row"> {{row.phone}} </td>
                                  </ng-container>
    
                                  <!-- Color Column -->
                                  <ng-container matColumnDef="cemetery">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Cemetery </th>
                                    <td mat-cell *matCellDef="let row"> {{row.cemetery}} </td>
                                  </ng-container>
                              
                                  <!-- Origin Column -->
                                  <ng-container matColumnDef="advertisement">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> How to Find </th>
                                    <td mat-cell *matCellDef="let row"> {{row.advertisement}} </td>
                                  </ng-container>
    
                                  <!-- Size Column -->
                                  <ng-container matColumnDef="modifiedDate">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
                                    <td mat-cell *matCellDef="let row"> {{row.modifiedDate.substring(0,10)}} </td>
                                  </ng-container>

                                  <ng-container matColumnDef="status">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
                                        <td mat-cell *matCellDef="let row"> {{row.status}} </td>
                                    </ng-container>

                                <ng-container matColumnDef="staff">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Staff </th>
                                        <td mat-cell *matCellDef="let row"> {{row.staff}} </td>
                                </ng-container>
    
                                  <ng-container matColumnDef="edit">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Edit </th>
                                    <td mat-cell *matCellDef="let row">
                                        <button id="editButton" mat-raised-button color="primary" [routerLink]="['/InscriptionQuotesDetail/', row._id]">View Detail</button>
                                        <button id="editButton" mat-raised-button color="warn" (click)="openDialog(row)">Status</button> 
                                    </td>
                                  </ng-container>
    
                              
                                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                              
                                  <!-- Row shown when there is no matching data. -->
                                  <tr class="mat-row" *matNoDataRow>
                                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                                  </tr>
                                </table>
                              
                                <mat-paginator [pageSizeOptions]="[10, 20, 30]"></mat-paginator>
                              </div>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
      </div>
