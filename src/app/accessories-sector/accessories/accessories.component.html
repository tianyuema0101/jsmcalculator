<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h2 class="card-title">Accessories Management</h2>
                        <!-- <p class="card-category col-md-4">Edit user profile</p> -->
                        <button mat-raised-button color="warn" [routerLink]="['/accessories-profile/']">New Accessories</button>      
                    </div>
                    <div class="card-body">
                        <mat-form-field>
                            <mat-label>Filter</mat-label>
                            <input matInput (keyup)="applyFilter($event)" placeholder="You can input name type" #input>
                          </mat-form-field>
                          
                          <div class="mat-elevation-8">
                            <table mat-table [dataSource]="dataSource" matSort>
                          
                              <!-- Name Column -->
                              <ng-container matColumnDef="name">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                                <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                              </ng-container>
                          
                              <!-- Description Column -->
                              <ng-container matColumnDef="description">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
                                <td mat-cell *matCellDef="let row"> {{row.description}} </td>
                              </ng-container>

                               <!-- Description Column -->
                               <ng-container matColumnDef="accessoriesType">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
                                <td mat-cell *matCellDef="let row"> {{row.accessoriesType}} </td>
                              </ng-container>

                              <!-- Size Column -->
                              <ng-container matColumnDef="size">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Size </th>
                                <td mat-cell *matCellDef="let row"> {{row.size}} </td>
                              </ng-container>

                              <!-- Price Column -->
                              <ng-container matColumnDef="price">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
                                <td mat-cell *matCellDef="let row"> ${{row.price}} </td>
                              </ng-container>

                              <ng-container matColumnDef="edit">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Edit </th>
                                <td mat-cell *matCellDef="let row"> 
                                    <button id="editButton" mat-raised-button color="warn" [routerLink]="['/accessories-profile/', row._id]">Edit</button>
                                   </td>
                              </ng-container>

                          
                              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                          
                              <!-- Row shown when there is no matching data. -->
                              <tr class="mat-row" *matNoDataRow>
                                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                              </tr>
                            </table>
                          
                            <mat-paginator [pageSizeOptions]="[10, 20, 30]"></mat-paginator>
                          </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
  </div>
