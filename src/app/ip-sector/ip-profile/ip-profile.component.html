<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">IP Management</h4>
                    </div>
                    
                    <div class="card-body">
                        <form #f="ngForm" (ngSubmit)="save(f.value)">
                            <div class="row">
                                <div class="col-md-8">
                                    <mat-form-field class="example-full-width">
                                      <input #location="ngModel" [(ngModel)]="currentIp.location" name="location" matInput placeholder="Location" required>
                                    </mat-form-field>
                                    <mat-error *ngIf="location.touched && location.invalid && location.errors.required">
                                        Location is <strong>required</strong>
                                    </mat-error>
                                </div>

                                <div class="col-md-8">
                                    <mat-form-field class="example-full-width">
                                      <input #ip="ngModel" [(ngModel)]="currentIp.ip" name="ip" matInput placeholder="IP">
                                    </mat-form-field>
                                </div>
             
                            </div>
                            <button mat-raised-button type="submit" class="btn btn-danger pull-right" *ngIf="!id" [disabled]="f.invalid">Create IP Address</button>
                            <button mat-raised-button type="submit" class="btn btn-danger pull-right" *ngIf="id" [disabled]="f.invalid">Update IP Address</button>
                            <button mat-raised-button type="button" class="btn btn-dark pull-left" *ngIf="id" (click)="deleteIpAddress()">Delete IP Address</button>
                            
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
