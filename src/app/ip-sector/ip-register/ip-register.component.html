<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">IP Register</h4>
                    </div>
                    
                    <div class="card-body">
                        <form #f="ngForm" (ngSubmit)="save(f.value)">
                            <div class="row">
                                <div class="col-md-8">
                                    <mat-form-field class="example-full-width">
                                        <input #ip="ngModel" [(ngModel)]="currentIp.ip" name="ip" matInput placeholder="IP" required>
                                    </mat-form-field>
                                </div>
                                <div class="col-md-8">
                                    <mat-form-field class="example-full-width">
                                      <input #location="ngModel" [(ngModel)]="currentIp.location" name="location" matInput placeholder="Location" required>
                                    </mat-form-field>
                                    <mat-error *ngIf="location.touched && location.invalid && location.errors.required">
                                        Location is <strong>required</strong>
                                    </mat-error>
                                </div>
                                <div class="col-md-8">
                                    <mat-form-field class="example-full-width">
                                        <input #email="ngModel" [(ngModel)]="currentIp.email" name="email" matInput placeholder="Email" required>
                                    </mat-form-field>
                                </div>
                                <div class="col-md-8">
                                    <mat-form-field class="example-full-width">
                                        <input #password="ngModel" [(ngModel)]="currentIp.password" name="password" matInput placeholder="Password" type="password" required>
                                    </mat-form-field>
                                </div>
                            </div>
                            <button mat-raised-button type="submit" class="btn btn-danger pull-right" [disabled]="f.invalid">Register IP Address</button>
                            
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
