<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h2 class="card-title">Users Management</h2>
                        <!-- <p class="card-category col-md-4">Edit user profile</p> -->
                        <button mat-raised-button color="warn" [routerLink]="['/user-profile/']">New User</button>      
                    </div>
                    <div class="card-body">
                        <mat-form-field>
                            <mat-label>Filter</mat-label>
                            <input matInput (keyup)="applyFilter($event)" placeholder="You can input name email or role type" #input>
                          </mat-form-field>
                          
                          <div class="mat-elevation-8">
                            <table mat-table [dataSource]="dataSource" matSort>
                          
                              <!-- ID Column -->
                              <ng-container matColumnDef="name">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                                <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                              </ng-container>
                          
                              <!-- Progress Column -->
                              <ng-container matColumnDef="email">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                                <td mat-cell *matCellDef="let row"> {{row.email}} </td>
                              </ng-container>
                          
                              <!-- Name Column -->
                              <ng-container matColumnDef="role">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Role </th>
                                <td mat-cell *matCellDef="let row"> {{row.role}} </td>
                              </ng-container>

                              <ng-container matColumnDef="edit/resetPassword">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Edit/ResetPassword </th>
                                <td mat-cell *matCellDef="let row"> 
                                    <button id="editButton" mat-raised-button color="warn" [routerLink]="['/user-profile/', row._id]"  >Edit</button>
                                    <button id="editButton" mat-raised-button color="warn" [routerLink]="['/resetpassword/', row._id]"  >Reset Password</button>
                                </td>
                              </ng-container>

                          
                              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                          
                              <!-- Row shown when there is no matching data. -->
                              <tr class="mat-row" *matNoDataRow>
                                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                              </tr>
                            </table>
                          
                            <mat-paginator [pageSizeOptions]="[10, 20, 30]"></mat-paginator>
                          </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
  </div>
